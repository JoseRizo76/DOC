<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styleslogin.css" rel="stylesheet">
    <title>SVM SINGUP</title>
    <script src="/static/script/singup.js" ></script>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">REGISTRARSE</h1>
        <form method="POST" action="/singup" onsubmit="return validarDatos()">
            <div class="formulario">
                <p id="usuario_error" class="error" style="display: none;"></p>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" autofocus=off autocomplete=off required>

                <!-- Mensajes flash de error -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% set found_error = false %}
                        {% for category, message in messages %}
                            {% if category == 'UE' %}
                                <p class='error' id="error" style="display:block;">{{ message }}</p>
                                {% set found_error = true %}
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password"  required>
                <p id="password_error" class="error" style="display: none;"></p>
                <button type="submit">Registrar</button>
            </div>
        </form>
        <a href="/login"><button>INICIAR SESION</button></a>
        <a href="/"><button>MENU PRINCIPAL</button></a>
    </div>
    <script src="/static/script/singupError.js"></script>
</body>
</html>
